name: snapshot
on:
  push:
    branches:
      - main

jobs:
  snapshot:
    name: build and save snapshot
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 1
      - name: setup ruby
        uses: ruby/setup-ruby@v1.61.0
        with:
          bundler-cache: true
      - name: build
        run: bundle exec rake
      - name: disable auto crlf
        run: git config core.autocrlf false
      - name: gitattributes
        run: | 
          cat <<EOF > build/.gitattributes
          magica_ime_data_MSIME.txt encoding=UTF-16LE-BOM eol=crlf
          magica_ime_data_ATOK.txt encoding=UTF-16LE-BOM eol=crlf
          magica_ime_data_Mac.txt encoding=UTF-8 eol=lf
          magica_ime_data_GoogleIME.txt encoding=UTF-8 eol=crlf
          SKK-JISYO.magica encoding=UTF-8 eol=lf
          EOF
      - name: snapshot
        uses: s0/git-publish-subdir-action@v2.4.0
        env:
          REPO: self
          BRANCH: snapshot
          FOLDER: build
          MESSAGE: "snapshot for {sha}\n---\n{msg}"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
